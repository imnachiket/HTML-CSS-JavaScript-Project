<!DOCTYPE html>
<html>

<head>
    <title>Apply for Jobs</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function myFunction() {
            var checkBox = document.getElementById("myCheck");
            var text = document.getElementById("text");
            if (checkBox.checked == true) {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }
    </script>

    <script>
        function Calculator() {
            var Fname = document.forms["RegForm"]["fname"];
            var Lname = document.forms["RegForm"]["lname"];
            var Email = document.forms["RegForm"]["email"];
            


            if (Fname.value == "") {
                window.alert("Please enter your first name.");
                Fname.focus();
                return false;
            }

            if (Lname.value == "") {
                window.alert("Please enter Last name.");
                Lname.focus();
                return false;

            }

            if (Email.value == "") {
                window.alert("Please enter email.");
                Email.focus();
                return false;
            }


            return true;
        } 
    </script>

 

   

</head>

<body>
    <div class="register-box">
    <form name="RegForm" action="create_job.html" onsubmit="return Calculator()" method="POST">
        <fieldset>
            <legend>Apply For Job</legend>

        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" required></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" required></td>
            </tr>

            <tr>
                <td>E-mail:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            
            
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" pattern="^[7-9][0-9]{9}" required></td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" required></td>
            </tr>

            <tr>
                <td>City:</td>
                <td><input type="text" name="city" required></td>
            </tr>

            <tr>
                <td>State:</td>
                <td><input type="text" name="state" required></td>
            </tr>

            <tr>
                <td>Zip:</td>
                <td><input type="text" name="zip" pattern="^[0-9]{6}" required></td>
            </tr>

            <tr>
                <td>Country:</td>
                <td>
                    <select id="country" name="country" required>
                    <option value="">None</option>
                    <option value="India">India</option>
                    <option value="US">US</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    </select>
            </tr>

            <tr>
                <td>Education Level:</td>
                <td>
                    <select id="edu_level" name="edu_level" required>
                        <option value="">None</option>
                        <option value="Diploma">Diploma</option>
                        <option value="UG">UG</option>
                        <option value="PG">PG</option>
                        <option value="PHD">PHD</option>
            
                    </select>
                </td>
            </tr>

            <tr>
                <td>Education type:</td>
                <td>
                    <select id="edu_type" name="edu_type" required>
                        <option value="">None</option>
                        <option value="ft">Full-time</option>
                        <option value="pt">Part-time</option>
            
                    </select>
                </td>
            </tr>

            <tr>
                <td>Resume:</td>
                <td><input type="file" name="file" required></td>
            </tr>

            <tr>
                <td>Cover Letter:</td>
                <td> <textarea  name="cl" placeholder="(Optional)"></textarea></td>
            </tr>

            <tr>
                <td><label for="myCheck">Are you employed:(if yes, tick the checkBox)</label></td>
                <td><input type="checkbox" id="myCheck" onclick="myFunction()" ><br></td>
            </tr>

            <tr>
                <td>
                    <p id="text" style="display:none">
                        Current employer:<input type="text" required><br>
                        Years of Experience:<input type="number" required><br>
                        Jobs you want to apply:<select required>
                            <option value="">None</option>
                            <option value="PAT">PAT</option>
                            <option value="PT">PT</option>
                        </select><br>
            
            
                    </p>
                </td>
                
            </tr>
           
            <tr>
                <td><input type="submit" value="submit" name="Submit"></td>
               
            </tr>

        </table>

        </fieldset>
    </form>

</div>
  
</body>


</html>
